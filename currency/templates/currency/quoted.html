{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/icon.png' %} "
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/currency.css' %} " />
    <title>Bankist | Quote Result</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>{% include "users/navbar.html" %}</nav>
    <a href="{% url 'currencyDashboard' %}" class="back__btn">‚Üê Go back</a>
    <div class="background-container">
      <div class="operations">
        <div class="operations__tab-container">
          <p class="info">
            The exchange rate of {{ amount }} {{ from_currency }} to TWD is
            {{result }}
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
